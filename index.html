<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Wedding Card</title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin:0; overflow:hidden; }
      #passwordDiv { 
        position: absolute; 
        width: 100%; 
        height: 100%; 
        display:flex; 
        justify-content:center; 
        align-items:center; 
        background-color:#000; 
        color:#fff; 
        flex-direction: column; 
      }
      input { padding:10px; font-size:16px; }
      button { padding:10px 20px; font-size:16px; margin-top:10px; cursor:pointer; }
    </style>
  </head>

  <body>
    <!-- Password screen -->
    <div id="passwordDiv">
      <h2>Enter Password to View AR</h2>
      <input type="password" id="pw" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- AR Scene -->
    <div id="arScene" style="display:none;">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      >
        <!-- NFT marker -->
        <a-nft type="nft" url="Sample" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
          <!-- Video -->
          <a-video 
            src="Sample.mp4" 
            autoplay 
            loop 
            width="2" 
            height="1" 
            position="0 0 0">
          </a-video>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <script>
      function checkPassword() {
        const password = document.getElementById("pw").value;
        // Change "Wedding123" to your desired password
        if(password === "Wedding123"){
          document.getElementById("passwordDiv").style.display = "none";
          document.getElementById("arScene").style.display = "block";
        } else {
          alert("Incorrect password. Please check your invitation.");
        }
      }
    </script>
  </body>
</html>
